<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Using Meta Links</title>
  <meta name="description" content="Demo meta tags for octothorpe tagging.">
  <link
    rel="preload"
    as="fetch"
    href="http://localhost:5173/?uri=http://localhost:8888/meta-links">

  <!-- A Backlink in the Meta -->
  <link rel="octo:octothorpes" href="http://localhost:8888/design-and-crime">

  <!-- A Hashtag in the Meta -->
  <link
    rel="octo:octothorpes"
    href="http://localhost:5173/~/architecture">
  <link
    rel="octo:octothorpes"
    href="http://localhost:5173/~/design">

  <!-- A Bookmark in the Meta -->
<!--   <link about="_:some" rel="octo:url" href="https://example.com/page">
  <link about="_:some" rel="octo:octothorpes" href="architecture">

  <link about="_:another" rel="octo:url" href="https://example.com/anotherPage">
  <link about="_:another" rel="octo:octothorpes" href="architecture"> -->
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/meta-links">Meta Links</a>
    <a href="/raw-html">Raw HTML</a>
    <a href="/helper-tags">Helper Tags</a>
    <a href="/backlinks">Backlinks</a>
    <a href="/bookmarks">Bookmarks</a>
  </nav>
  <h1>Meta Links</h1>
  <p>This should <code>mention</code> the url <code>http://localhost:8888/design-and-crime</code></p>

  <p>This should hashtag <code>#design</code> and <code>#architecture<code></p>
</body>
</html>
